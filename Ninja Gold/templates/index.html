<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <label for="name">Your Gold : <span>{{gold}}</span> </label>
    <main>
        <div class="farm row">
            <h1>Farm</h1>
            <p>(earns 10-20 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="ranges" value="farm">
                <button>Find Gold!</button>
            </form>
        </div>
        <div class="cave row">
            <h1>Cave</h1>
            <p>(earns 5-10 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="ranges" value="cave">
                <button>Find Gold!</button>
            </form>
        </div>
        <div class="house row">
            <h1>House</h1>
            <p>(earns 2-5 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="ranges" value="house">
                <button>Find Gold!</button>
            </form>
        </div>
        <div class="casino row">
            <h1>Casino</h1>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="ranges" value="casino">
                <button>Find Gold!</button>
            </form>
        </div>
    </main>
    <h1 class="act">Activites:</h1>
    <div class="activities" >
        {%for activity in activities%}
            <p class="{{activity.color}}">{{activity.msg}}</p>
        {%endfor%}
    </div>
    <form action="/reset">
        <button class="reset">Reset Game</button>
    </form>
</body>
</html>
